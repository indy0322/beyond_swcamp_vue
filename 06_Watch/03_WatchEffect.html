<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>      
    <style>
        .todoCard {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
        }

        .todoCard h3 {
            margin-top: 0;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div id="step01">
        <h1>watchEffect</h1>
        <template v-for="todo in todos" :key="todo.id">
            <div class="todoCard">
                <h3>{{ todo.title }}</h3>
                <p>completed: {{ todo.completed }}</p>
            </div>
        </template>
    </div>
    <script>
        const {createApp, ref, watchEffect} = Vue;
        createApp({
            setup() {
                const todos = ref([]);
                // const isInitialize = ref(false);

                watchEffect(
                    async () => {

                        // if(!isInitialize.value) {
                            console.log('watchEffect 실행');
                            // console.log('todo 리스트:', todos.value);   // 이 구문 실행 순간: todos읽기 작업을 통해 추적 시작!

                            const response = await fetch('https://jsonplaceholder.typicode.com/todos');
                            const arr = await response.json();

                            todos.value = arr.slice(0, 5);

                            console.log('todo 리스트:', todos.value);
                            // isInitialize.value = true;
                        // }
                    }
                )

                return {
                    todos
                }
            }
        }).mount('#step01');
    </script>
</body>
</html>
